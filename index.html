<html>
  <head>
  </head>
    <body>
        <input id='_zip' type="number"></input>
        <button onClick = isValidZipCd()>validate</button>
    </body>
    <script>
        function isValidZipCd(){
            const element = document.getElementById('_zip');
            var zip_cd = element.value;
            if (
                (zip_cd.length == 5 || zip_cd.length == 9) && 
                !!parseInt(zip_cd)
            ){
                if (zip_cd.length == 9){
                    return zip_cd.slice(5,9) in {'0000':'','9999':''}? 
                        false : true;
                }
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</html>
