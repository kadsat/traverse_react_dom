<html>
	<head>
	</head>
	<body>
		<input id='_zip' type="number"></input>
		<button onClick = validate_zip_cd()>validate</button>
	</body>
	<script>
		function validate_zip_cd(){
			const element = document.getElementById('_zip');
			var zip_cd = element.value;
			if (
				(zip_cd.length == 5 || zip_cd.length == 9) && 
				!!parseInt(zip_cd)
			){
				console.log('Valid zip code!!');
			}
			else {
				console.log('Invalid zip code');
			}
		}
	</script>
</html>
